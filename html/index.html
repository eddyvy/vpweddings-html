<body>
  <nav class="menu_container">
    <sidebar id="menu_close" class="animate__animated animate__fadeInRight menu menu_close menu_show">
      <button id="menu_icon_btn_open" class="menu_icon_btn">
        <img id="menu_icon_open" src="/static/icon/menu.svg" alt="Menu Icon">
      </button>
    </sidebar>
    <sidebar id="menu_open" class="animate__animated animate__fadeInRight menu">
      <button id="menu_icon_btn_close" class="menu_icon_btn">
        <img id="menu_icon_close" src="/static/icon/close.svg" alt="Menu Icon">

      <div id="menu_links" class="menu_links">
        <a href="#">Home</a>
        <a href="#services">Services</a>
        <a href="#locations">Locations</a>
        <a href="#decoration">Decoration</a>
        <a href="#about">About us</a>
        <a href="#gallery">Gallery</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#contact">Contact</a>
        <div class="menu_links_lang">
          <div class="select-box">
            <div class="select-box__current" tabindex="1">
              <div class="select-box__value">
                <input class="select-box__input" type="radio" id="en" value="en" name="lang" />
                <p class="select-box__input-text">
                  <img class="select-img" src="/static/icon/gb.svg" alt="English" />
                </p>
              </div>
              <div class="select-box__value">
                <input class="select-box__input" type="radio" id="es" value="es" name="lang" />
                <p class="select-box__input-text">
                  <img class="select-img" src="/static/icon/es.svg" alt="Spanish" />
                </p>
              </div>
              <div class="select-box__value">
                <input class="select-box__input" type="radio" id="de" value="de" name="lang" />
                <p class="select-box__input-text">
                  <img class="select-img" src="/static/icon/de.svg" alt="German" />
                </p>
              </div>
              <img class="select-box__icon" src="/static/icon/chevron_down.svg" alt="Arrow Icon" aria-hidden="true" />
            </div>
            <ul class="select-box__list">
              <li>
                <label class="select-box__option" for="en" aria-hidden="aria-hidden">
                  <img class="select-img" src="/static/icon/gb.svg" alt="English" />
                </label>
              </li>
              <li>
                <label class="select-box__option" for="es" aria-hidden="aria-hidden">
                  <img class="select-img" src="/static/icon/es.svg" alt="Spanish" />
                </label>
              </li>
              <li>
                <label class="select-box__option" for="de" aria-hidden="aria-hidden">
                  <img class="select-img" src="/static/icon/de.svg" alt="German" />
                </label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </sidebar>
  </nav>
  <main>
    <section id="home" class="section home">
      <div class="home_logo">
        <img src="/static/img/logo/logo_home.png" alt="VP Logo">
        <h1 class="home_text">YOUR WEDDINGS IN MALLORCA</h1>
      </div>
      <div class="home_hero"></div>

    <section id="services" class="section">

    </section>
    <section id="gallery" class="section">
      <h2>gallery</h2>
    </section>
    <section id="gallery_carousel" class="section">
      <h2>gallery_carousel</h2>
    </section>
    <section id="yes_i_do" class="section">
      <h2>yes_i_do</h2>
    </section>
    <section id="testimonials" class="section">
      <h2>testimonials</h2>
    </section>
    <section id="testimonials_2" class="section">

    <section id="contact" class="section">
